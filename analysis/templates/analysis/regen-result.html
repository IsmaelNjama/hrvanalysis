{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regenerate results</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/preloader.css' %}">
    <script src="{% static 'assets/js/preloader.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
</head>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
    <div class="d-none loader-msg"></div>
</div>
<body>
    <div id="error">        
        <div class="container text-center pt-32">
            <img src="{% static 'assets/images/logo.svg' %}" height="48" class='mb-4'>
            <h4 class='title mt-5'>We are sorry! Something went wrong while trying to run analysis, probably it took too long</h4>
            <p>Would you like to rerun analysis?</p>
            <div class="container">
                <div>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <button id="generate" type="submit" class="btn btn-sm btn-info mt-2">Rerun analysis</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer pt-32">
            <p class="text-center">Copyright &copy;HRVSciHub 2021</p>
        </div>
    </div>
    <script>
        function displayLoading() {
            document.querySelector('body').classList.remove("loaded");
            var elem = document.querySelector('#loader-wrapper .loader-msg');
            elem.classList.remove("d-none");
        }
        document.getElementById('generate').addEventListener('click', () => {
            displayLoading()
        })
    </script>
</body>
</html>
